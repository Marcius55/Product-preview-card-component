<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">

<body>
  <main>
    <div class="card">
  <img class="product" src="images/image-product-desktop.jpg" alt="image-product-desktop">
  <div class="container">
    <h3 class="title">P E R F U M E</h3>
    <h1 class="bolder-text">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptouos interpretation composed by Oliver Paige, Perfumer-Creator for the house of CHANEL.</p>
    <span class="price">$149.99</span>
    <span class="removed-price"><s>$169.99</s></span>
    <button class="cart-button"><img class="cart" src="images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
  </div>
</div>
  </main>
</body>
</html>
